steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "12.x"

  - task: geeklearningio.gl-vsts-tasks-yarn.yarn-installer-task.YarnInstaller@2
    inputs:
      versionSpec: "1.x"

  - task: AzureKeyVault@1
    displayName: "Azure Key Vault: Get Secrets"
    inputs:
      azureSubscription: "vscode-builds-subscription"
      KeyVaultName: vscode

  - script: |
      set -e
      (cd build ; yarn)
    displayName: Install dependencies

  - script: |
      set -e
      VERSION=`node -p "require(\"./package.json\").version"`
      # AZURE_DOCUMENTDB_MASTERKEY="$(builds-docdb-key-readwrite)" \
      #   node build/azure-pipelines/common/createBuild.js $VERSION

      echo "we would create a build here...$VERSION"
    displayName: Create build

  - pwsh: Start-Sleep -Seconds 600
    displayName: Delay start

  - pwsh: |
      $set = [System.Collections.Generic.HashSet[string]]::new()
      $currentCount = 0

      # HARD CODED TO TEST ONLY WINDOWS
      $NUMBER_OF_ARTIFACTS = 13

      while ($NUMBER_OF_ARTIFACTS -gt $currentCount) {
        $res = Invoke-RestMethod "https://dev.azure.com/monacotools/Monaco/_apis/build/builds/$(Build.BuildId)/artifacts?api-version=6.0" -Headers @{ Authorization = "Bearer $env:SYSTEM_ACCESSTOKEN" }

        if ($res -and $res.count) {
          $currentCount = $res.count
          $res.value | ForEach-Object {
            if($set.Add($_.name)) {
              Write-Host "NEWLY ADDED: $($_.name)"
            }
          }
        }

        Start-Sleep -Seconds 10
      }

      Write-Host "DONE WITH: NUMBER_OF_ARTIFACTS: $NUMBER_OF_ARTIFACTS currentCount: $currentCount"
    env:
      SYSTEM_ACCESSTOKEN: $(System.AccessToken)

  - script: |
      set -e

      # AZURE_DOCUMENTDB_MASTERKEY="$(builds-docdb-key-readwrite)" \
      # AZURE_STORAGE_ACCESS_KEY_2="$(vscode-storage-key)" \
      # MOONCAKE_STORAGE_ACCESS_KEY="$(vscode-mooncake-storage-key)" \
      # node build/azure-pipelines/common/sync-mooncake.js "$VSCODE_QUALITY"

      echo "we would sync mooncake $VSCODE_QUALITY"

  - script: |
      set -e

      # AZURE_DOCUMENTDB_MASTERKEY="$(builds-docdb-key-readwrite)" \
      # node build/azure-pipelines/common/releaseBuild.js

      echo 'we would release the build here...'
    condition: and(succeeded(), or(eq(variables['VSCODE_RELEASE'], true), and(in(variables['VSCODE_QUALITY'], 'insider', 'exploration'), eq(variables['VSCODE_SCHEDULEDBUILD'], true))))
